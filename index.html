<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl">Phone Hunting</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 m-4 px-20 py-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent text-white">Search</button>
        </section>


        <section class="mx-20">
            <div class="text-center my-40 hidden" id="loading-ring">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


            </div>
            <div id="show-all-conatiner" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-success">Show all</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl text-center mb-2"></h3>

                <div id="show-detail-container" class="flex flex-col items-center">

                </div>

                <div class="modal-action text-center">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="./js/hunting.js"></script>
</body>

</html>
